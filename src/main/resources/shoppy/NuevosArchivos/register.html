<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{shoppy/templates/index.html::head}">
    <title>Registro</title>
</head>

<header th:replace="~{shoppy/templates/index.html::header}"></header>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="width: 300px; padding: 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <h1 style="text-align: center;">Registro</h1>
    <form action="/register" method="post">
        <div style="margin-bottom: 15px;">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; box-sizing: border-box;" />
        </div>
        <div style="margin-bottom: 15px;">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; box-sizing: border-box;" />
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;" />
        </div>

        <button type="submit" style="width: 100%; padding: 10px; font-size: 16px; color: white; background-color: #4CAF50; border: none; border-radius: 5px; cursor: pointer;">
            Registrarse
        </button>
    </form>
</div>
</body>

</html>
