<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{shoppy/templates/index.html::head}">
    <meta charset="UTF-8">
    <title>Gestionar Productos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<header th:replace="~{shoppy/templates/index.html::header}"></header>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="width: 80%; max-width: 600px;">
    <h1 style="text-align: center;">Gestionar Productos</h1>

    <!-- Formulario para agregar productos -->
    <h2>Agregar Producto</h2>
    <form action="/add-product" method="post" style="margin-bottom: 20px;">
        <div style="margin-bottom: 10px;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="productNombre" required style="margin-left: 10px;"/>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required style="margin-left: 10px;"/>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="stock" min="0" required style="margin-left: 10px;"/>
        </div>
        <button type="submit" style="padding: 10px 20px; font-size: 16px; color: white; background-color: #4CAF50; border: none; border-radius: 5px; cursor: pointer;">
            Agregar Producto
        </button>
    </form>

    <!-- Formulario para eliminar productos -->
    <h2>Eliminar Producto</h2>
    <form action="/delete-product" method="post">
        <div style="margin-bottom: 10px;">
            <label for="productName">Nombre del Producto:</label>
            <select id="productName" name="productNombre" required style="margin-left: 10px;">
                <option th:each="product : ${products}" th:value="${product.name}" th:text="${product.name}"></option>
            </select>
        </div>
        <button type="submit" style="padding: 10px 20px; font-size: 16px; color: white; background-color: #e74c3c; border: none; border-radius: 5px; cursor: pointer;">
            Eliminar Producto
        </button>
    </form>
</div>
</body>
</html>
